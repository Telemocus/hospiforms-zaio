<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopiforms</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
<body>

    <div class="navbar">
        <i>LOGO</i>
    </div>

    <div class="container">

        <div class="login-card">
            <h2>LOGIN</h2>
            <p>SIGN IN TO CONTINUE</p>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">EMAIL ADDRESS</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <label for="inputPassword5" class="form-label">PASSWORD</label>
            <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
            
            <div class="mt-3">
                <button type="button" class="btn btn-primary">LOGIN</button>
            </div>
            
        </div>

        <div class="signup-card">
            <h2 style="text-align: center;">SIGNUP</h2>
            <p style="text-align: center;">CREATE AN ACCOUNT</p>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">EMAIL ADDRESS</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">PASSWORD</label>
                <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">CLINIC NAME</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">PRACTISE NUMBER</label>
            <input type="number" class="form-control" id="exampleFormControlInput1">
            </div>
            
            <div class="btn-div">
                <button type="button" class="btn btn-primary">SIGNUP</button>
            </div>
            
        </div>
        
    </div>
    

</body>
</html>
